language: java
sudo: required
jdk:
  - oraclejdk8
script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
test:
    post:
        - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
        - bash <(curl -s https://codecov.io/bash)
